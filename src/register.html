<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>注册</title>
    <style type="text/css">
        body{
            overflow-x: hidden;

            background-image: url("../img/re.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            height: 100%;
            background-color: gray;
        }
        section{
            position: relative;
            left: 40%;
            top: 110px;
        }

    </style>
</head>
<body >
<div>
    <form   action="../index.html" >
        <h1 style="position: relative;left: 45%;top: 90px ;font-family:宋体,serif ">
            注册
        </h1>
        <section>
            <P>
                请设置用户名：
                <br>
                <label>
                    <input type="text" required onkeyup="value=value.replace(/[\W]/g,'')" >
                </label>
            </P>
            <p>
                请设置密码：
                <br>
                <label>
                    <input type="password" minlength="9" required onkeyup="value=value.replace(/[^\d|a-zA-Z]/g,'')" pattern="^.{8,}">
                </label>
            </p>
            <p>
                请确认密码：
                <br>
                <label>
                    <input type="password" minlength="9" required onkeyup="value=value.replace(/[^\d|a-zA-Z]/g,'')" pattern="^.{8,}">
                </label>
            </p>
            <p>
                您的邮箱：
                <br>
                <label>
                    <input required type="email"  >
                </label>
            </p>
            <p>
                <label>
                    验证码：7*3+1=
                    <input required type="number">
                </label>
            </p>
            <a href="../index.html">
                <input  type="submit" value="提交" name="continue" >
            </a>
        </section>
    </form>
    <footer style="position: relative;left: 45%;top: 420px; color: white " >
        <p>备案号：19302010071</p>
    </footer>
</div>
</body>
</html>
